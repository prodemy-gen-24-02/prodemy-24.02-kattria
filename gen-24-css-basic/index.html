<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shopcart</title>
  </head>

  <body>
    <header>
      <p class="left">+00123456780</p>
      <p class="center">50% off Selected Items | Shop Now</p>
      <p class="right">eng location</p>
    </header>

    <nav class="navbar">
      <div class="logo">
        <h1>
          <i class="fas fa-shopping-cart"></i>
          <span> Shopcart </span>
        </h1>
      </div>

      <ul class="menu">
        <li><a href="" class="active">Categories</a></li>
        <li><a href="">Deals</a></li>
        <li><a href="">What's New</a></li>
        <li><a href="">Delivery</a></li>
      </ul>

      <div class="search">
        <input class="form-control" type="text" placeholder="Search Product" />
        <span class="input-search">
          <i class="fa fa-search"> </i>
        </span>
      </div>

      <ul class="btn">
        <li>
          <a href=""  > <i class="fa fa-user"></i> Account </a>
        </li>
        <li>
          <a href=""> <i class="fa fa-shopping-cart"></i> Cart</a>
        </li>
      </ul>
    </nav>

    <section class="content">
      <h1>
        Grab Upto 50% Off On <br />
        Selected Headphone
      </h1>
      <button>Buy Now</button>
    </section>

    <h2 class="pheading">Headphones For You!</h2>

    <section class="sec">
      <div class="products">
        <div class="card">
          <div class="img">
            <img src="2.jpg" alt="" />
          </div>
          <div class="desc">Headphone</div>
          <div class="title">Robot Headphone</div>

          <div class="box">
            <div class="price">Rp.50.000</div>
            <button class="btn">Buy Now</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
